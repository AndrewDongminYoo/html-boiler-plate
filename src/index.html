  <meta charset="utf-8">

  <meta property="og:title" content="">
  <meta property="og:type" content="">

  <meta property="og:image" content="">

  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
  <meta name="theme-color" content="#fafafa">
  <script>
    const apiURL = "https://z8x4p2lx07.execute-api.ap-northeast-2.amazonaws.com/dev/myFirstLambda"
    window.onload = () => {
      showTitles();
    }
    function showTitles() {
      $.ajax({
        url: `${apiURL}?type=list`,
        method: "GET",
        success: function (result) {
          result['data'].forEach((data, i) => {
            let { idx, title, regDate, content } = data;
            $('#list').append(`<tr onclick="detail('${idx}')">
            <td>${i+1}</td>
            <td title="${content}">${title}</td>
            <td>${regDate}</td>
            </tr>`);
          })
        }
      })
    }
    function writeContent() {
      let title = $("#titleInput").val();
      let content = $("#FormControlTextarea1").val();
      $.ajax({
        url: `${apiURL}?type=write`,
        data: JSON.stringify({title, content}),
        method: "POST",
        contentType: "application/json",
        success: function (result) {
          alert(result.message);
          location.reload()
        }
      })
    }
    function detail(idx) {
      $.ajax({
        url: `${apiURL}?type=read&idx=${idx}`,
        data: {},
        method: "GET",
        success: function (response) {
          let { idx, title, regDate, content } = response.data;
          $(".modal-title").text(title);
          $(".modal-body").text(content);
          $("#detail-modal").show();
        }
      })
    }
  </script>
</head>

<body>
<div class="container">
  <form class="mt-5 mb-5">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="titleInput">
      <label for="titleInput" class="form-label">제목을 붙여 주세요.</label>
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" id="FormControlTextarea1" rows="4"></textarea>
      <label for="FormControlTextarea1" class="form-label">이야기를 들려 주세요.</label>
    </div>
    <button type="button" class="btn btn-outline-secondary" onclick="writeContent()">작성</button>
  </form>
  <table class="table table-dark table-hover">
    <thead id="list">
      <tr>
        <th scope="col">#</th>
        <th scope="col">제목</th>
        <th scope="col">작성일</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="modal" tabindex="-1" id="detail-modal">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" onclick="$('.modal').hide()"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="$('.modal').hide()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
